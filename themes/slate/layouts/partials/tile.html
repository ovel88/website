

<a class="tile tile-link" href="{{ .Link.url }}"  data-groups='{{ if .Link.tags }}{{ delimit .Link.tags "," }}{{ end }}'{{ if .Jump }} target="_blank"{{ end }}>
    

		<div class="tile  tile-box plyr__video-embed  plyr--html5 plyr--fullscreen-enabled"  height:auto; padding-bottom: auto; id="player">
    <iframe  
		src='{{ .Link.url }}'
        allowfullscreen
        allowtransparency    
        allow="autoplay"
    ></iframe>

	</div>
		
		

    <div class="tile-title">{{ .Link.name }}</div>
</a>
